name: Phase 1 CI/CD Pipeline (Basic)

on:
  push:
    branches: [ main, develop, v0.5.3-eda ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'

jobs:
  # Basic Validation
  basic-validation:
    name: Basic Validation
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          source $HOME/.cargo/env

      - name: Install basic dependencies
        run: |
          uv pip install pandas numpy requests

      - name: Test Python environment
        run: |
          echo "ğŸ Testing Python environment..."
          python --version
          uv --version
          echo "âœ… Python environment is working"

      - name: Test basic imports
        run: |
          echo "ğŸ“¦ Testing basic imports..."
          python -c "
          import pandas as pd
          import numpy as np
          import requests
          print('âœ… All basic imports successful')
          "

      - name: Test file structure
        run: |
          echo "ğŸ“ Testing file structure..."
          test -f requirements.txt && echo "âœ… requirements.txt exists"
          test -d src/ && echo "âœ… src/ directory exists"
          test -d tests/ && echo "âœ… tests/ directory exists"
          echo "âœ… File structure is valid"

  # Success Notification
  notify:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: [basic-validation]
    if: always()
    timeout-minutes: 1
    steps:
      - name: Notify success
        if: needs.basic-validation.result == 'success'
        run: |
          echo "ğŸ‰ Phase 1 CI/CD Pipeline completed successfully!"
          echo "âœ… Basic validation passed."
          echo "ğŸš€ System is ready!"

      - name: Notify failure
        if: needs.basic-validation.result == 'failure'
        run: |
          echo "ğŸ’¥ Phase 1 CI/CD Pipeline failed!"
          echo "âŒ Please check the logs for details."
          echo "ğŸ”§ Fix the issues and try again."
