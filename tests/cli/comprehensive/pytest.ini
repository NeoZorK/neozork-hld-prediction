[tool:pytest]
# Pytest configuration for CLI comprehensive tests

# Test discovery
testpaths = tests/cli/comprehensive
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers - register all custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    basic: marks tests as basic functionality tests
    error: marks tests as error case tests
    performance: marks tests as performance tests
    flag_combinations: marks tests as flag combination tests

# Output
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Parallel execution (requires pytest-xdist)
# addopts = -n auto

# Timeout (requires pytest-timeout)
# timeout = 60

# Coverage (requires pytest-cov)
# addopts = --cov=src --cov-report=html --cov-report=term-missing

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning 