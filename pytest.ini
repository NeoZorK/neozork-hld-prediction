[tool:pytest]
# Disable parallel execution to prevent worker crashes in Docker
addopts = -v --tb=short --strict-markers --disable-warnings
# Remove -n auto to disable pytest-xdist parallel execution
# addopts = -v --tb=short --strict-markers --disable-warnings -n auto

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    plotting: marks tests as plotting tests
    admin: marks tests as admin panel tests
    mcp: marks tests as MCP tests
    scripts: marks tests as script tests

# Minimum version
minversion = 6.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:pandas.*
    ignore::UserWarning:matplotlib.*
    ignore::UserWarning:plotly.*
    ignore::pytest.PytestUnraisableExceptionWarning

# Timeout settings
timeout = 300
timeout_method = thread

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (if using pytest-cov)
# addopts = --cov=src --cov-report=html --cov-report=term-missing